apiVersion: v1
kind: Service
metadata:
  name: user-db
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - port: 3306
      protocol: TCP
  selector:
    app: user-db
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: user-db
  labels:
    app: user-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: user-db
          image: mysql:8
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 1
              memory: 512Mi
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          livenessProbe:
            tcpSocket:
              port: 3306
          ports:
            - containerPort: 3306
