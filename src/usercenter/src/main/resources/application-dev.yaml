server:
  port: 8000

spring:
  session:
    store-type: redis
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'
  datasource:
    url: jdbc:h2:mem:usercenter_db
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  redis:
    host: localhost
    port: 6379
    database: 0
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        min-idle: 0
        max-idle: 8